<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Old Tinder</title>
</head>
<body>
    <header>
        <div class="header-icons">
            <img src="images/icon-profile.png" class="icons">
            <img src="images/logo.png" class="icons">
            <img src="images/icon-chat.png" class="icons">
        </div>
    </header>
    <main id="main">
        <div id="profile"></div>
        <div id="like"></div>
        <div id="nope"></div>

    <section  id="actions" class="actions">
        <button id="reject-button"><img src="images/icon-cross.png"></button>
        <button id="accept-button"><img src="images/icon-heart.png"></button>
    </section>
    <script src="/index.js" type="module"></script>
